<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fale conosco</title>
    <link rel="stylesheet" href="style/style.css">
    <script>
        function validarFormulario() {
            var nome = document.getElementById('nome').value;
            var telefone = document.getElementById('telefone').value;
            var email = document.getElementById('email').value;
            var mensagem = document.getElementById('mensagem').value;

            // Validar o campo nome
            if (nome === '') {
                alert('Por favor, insira o nome.');
                return false;
            }

            // Validar o campo telefone
            if (telefone === '') {
                alert('Por favor, insira o telefone.');
                return false;
            }

            // Validar o campo email
            if (email === '') {
                alert('Por favor, insira o e-mail.');
                return false;
            }

            // Validar o formato do email
            var regexEmail = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!regexEmail.test(email)) {
                alert('Por favor, insira um e-mail válido.');
                return false;
            }

            // Validar o campo mensagem
            if (mensagem === '') {
                alert('Por favor, insira uma mensagem.');
                return false;
            }

            // Se todas as validações passarem, o formulário é enviado
            alert('Formulário válido. Enviar dados para o servidor ou realizar a ação desejada.');
            return true;
        }
    </script>
</head>

<body>
<div class="container">
    <img src="image/xtremegymlogo.jpg" alt="logotipo" id="logo">
</div>
<div>
    <h1><b>Fale conosco</b></h1>
    <p> Estamos disponives para ajudar !Envie-nos quaisquer perguntas que você tiver<br>
        Esperamos receber noticias suas.
    </p>
    <div class="container1">

        <form onsubmit="return validarFormulario()">
            <p>Nome</p>
            <input type="text" id="nome" class="minha-caixa-de-texto">
            <p>Telefone</p>
            <input type="text" id="telefone" class="minha-caixa-de-texto">
            <p>Email</p>
            <input type="text" id="email" class="minha-caixa-de-texto">
            <p>Mensagem</p>
            <input type="text" id="mensagem" class="minha-caixa-de-texto">
            <div class="botão1">
                <button type="submit">Enviar</button>
            </div>
        </form>
    </div>
</body>

</html>
